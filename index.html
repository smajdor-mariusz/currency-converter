<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/main-header.css" />
    <link rel="stylesheet" href="css/form.css" />
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <main class="container">
      <h1 class="main-header">Currency Converter</h1>
      <form class="form" data-form>
        <div class="form__group">
          <input
            class="form__field form__field--amount"
            type="number"
            step="0.01"
            min="0"
            placeholder="Amount"
            required
            data-amount
          />
          <select
            class="form__field form__field--from"
            data-convert-from
          ></select>
        </div>
        <select class="form__field" data-convert-to></select>
        <button type="submit" class="form__submit">Calculate</button>
      </form>
      <div class="info" data-info>
        <span>Rates data comes from <strong>exchangerate.host</strong>.</span>
      </div>
    </main>
  </body>
</html>
