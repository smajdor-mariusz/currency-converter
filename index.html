<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/form.css" />
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <form class="form" data-form>
      <h1 class="form__title">Currency Converter</h1>
      <div class="form__group">
        <label for="amount" class="form__label">Amount:</label>
        <input
          class="form__field"
          type="number"
          id="amount"
          step="0.01"
          data-amount
        />
      </div>
      <select class="form__field" name="currency" data-convert-from></select>
      <select class="form__field" name="currency" data-convert-to></select>
      <button type="submit" class="form__button">Calculate</button>
    </form>
  </body>
</html>
